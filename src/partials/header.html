<header class="header">
  <div class="header__wrapper">
    <div class="header__top top">
      <div class="top__container container">
        <div class="top__region">
          <a href="#"> Регион: Москва</a>
        </div>
        <div class="top__right">
          <a href="tel:+32015287667" class="top__phone">
            <img src="img/icons/phone.svg" alt="phone" />
            +32&nbsp;(0)&nbsp;15&nbsp;28&nbsp;76&nbsp;67
          </a>
          <div class="top__login">
            <button class="top__user-btn btn-reset">

              <img

      <div class="main-header__container container">
        <div class="main-header__left">
          <a href="/" class="main-header__logo logo">

          <nav class="nav" title="Главное меню" data-menu>
            <ul class="main-header__list list-reset">
              <li class="main-header__item">
                <a href="#" class="main-header__link active" data-menu-item

                >
              </li>
              <li class="main-header__item">
                <a href="#" class="main-header__link" data-menu-item>Каталог</a>
              </li>
              <li class="main-header__item">

              <li class="main-header__item">

              <li class="main-header__item">

              </li>
            </ul>
          </nav>
        </div>
        <div class="main-header__box">
          <div class="main-header__box-btns">
            <a href="#" class="main-header__image">
              <img src="img/icons/search.svg" alt="search"
            /></a>
            <a href="#" class="main-header__image">
              <img src="img/icons/favorite.svg" alt="favorite"
            /></a>
            <a href="#" class="main-header__image main-header__cart">
              <img src="img/icons/cart.svg" alt="cart"
            /></a>
          </div>

          <button class="main-header__button btn btn-reset">
            Подбор по автомобилю
          </button>
          <button
            class="burger"
            aria-label="Открыть меню"
            aria-expanded="false"
            data-burger
          >
            <span class="burger__line"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
